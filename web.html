<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h1>My Calculator</h1>
    <div class="container-items">
    
    <div class="row">
        <input class="input" id="result" type="text"/>
        <div class="row">
        <button class="buttons" value="ac" >AC</button>
        <button class="buttons" value="c" >C</button>
        <button class="buttons" value="%" >%</button>
        <button class="buttons" value="/" >รท</button>
                
        <div class="row">
        <button class="buttons-1" value="7">7</button>
        <button class="buttons-1" value="8">8</button>
        <button class="buttons-1" value="9">9</button>
        <button class="buttons" value="*">X</button>
                    
        <div class="row">
        <button class="buttons-1" value="4">4</button>
        <button class="buttons-1" value="5">5</button>
        <button class="buttons-1" value="6">6</button>
        <button class="buttons" value="-">-</button>
                        
        <div class="row">
        <button class="buttons-1" value="1">1</button>
        <button class="buttons-1" value="2">2</button>
        <button class="buttons-1" value="3">3</button>
        <button class="buttons" value="+">+</button>
                            
        <div class="row">
        <button class="buttons-1" value="00">00</button>
        <button class="buttons-1" value="0">0</button>
        <button class="buttons-1" value=".">.</button>
        <button class="buttons" value="=">=</button>
        </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
